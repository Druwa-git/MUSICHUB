<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">
  <style>
    #latest_music_list{
      display:table;
      border-collapse:separate;
      border-spacing: 10px;
      border margin: auto 5;
      border: 2px solid black;
    }
    #title_latest_music_list{
      display:table-row;
    }
    #music_block{
      vertical-align: bottom;
      display: table-cell;
      color:black;
      border:5px solid black;
      height:200;
      width:200;
    }
    #music_explain{
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>MUSICHUB</h1>
  <br>
  <ul>
    <div id="latest_music_list">
      <div id="title_latest_music_list">
        <h2>Latest Music</h2>
      </div>
        {% for record in latest_record_list %}
          <div id="music_block">
            <img src="../static/img/default.png">
            <div id="music_explain">
              <a href="{% url 'post:detail' record.id %}">{{ record.artist }}<br>{{ record.song_title }}</a>
            </div>
          </div>
        {% endfor %}
    </div>
  </ul>
</body>
</html>
